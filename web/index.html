<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Prediction</title>
</head>

<body>

    <h2>Titanic Survival Prediction</h2>

    <form id="titanicForm">
        Pclass: <input type="number" id="Pclass" value="3"><br><br>
        Sex: <select id="Sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
             </select><br><br>
        Age: <input type="number" id="Age" value="22"><br><br>
        SibSp: <input type="number" id="SibSp" value="1"><br><br>
        Parch: <input type="number" id="Parch" value="0"><br><br>
        Fare: <input type="number" id="Fare" value="7.25"><br><br>
        Embarked: <select id="Embarked">
                    <option value="S">S</option>
                    <option value="C">C</option>
                    <option value="Q">Q</option>
                  </select><br><br>
        <button type="button" id="predictButton">Predict Survival</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>

</html>
